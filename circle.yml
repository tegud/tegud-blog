machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
dependencies:
  override:
    - docker build -t tegud/tegud-blog:latest -t tegud/tegud-blog:${CIRCLE_BUILD_NUM} .
test:
  override:
    - echo "test"
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker -v
      - docker push tegud/tegud-blog:${CIRCLE_BUILD_NUM}
      - docker push tegud/tegud-blog:latest
